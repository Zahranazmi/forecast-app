<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Lunasima:wght@400;700&family=Padauk:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Scada:ital,wght@0,400;0,700;1,400;1,700&family=Sura:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            placeholder="Search for a City"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input value="Search" type="submit" class="search-form-button" />
        </form>
        <div class="date">
          <span id="time"></span>
        </div>
      </header>
      <main>
        <h1 id="city"></h1>
        <div class="weather-app-data">
          <div class="current-temperature">
            <div id="icon"></div>
            <div class="current-temperature-value" id="temperature"></div>
            <div class="current-temperature-unit">째C</div>
          </div>

          <div class="description">
            <span id="condition"></span>
            <br />
            Humidity: <span id="humidity"></span>%<br />Feels like:
            <span id="feels-like"></span>째c
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                width="42"
                class="weather-forecast-icon"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18째 </span>
                <span class="weather-forecast-temperature-min">12째</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Zahranazmi" target="_blank">Zahra Nazmi</a>,

      <a href="https://github.com/Zahranazmi/forecast-app" target="_blank">
        open-sourced on GitHub</a
      >
      and
      <a href="https://forecast-app-shecodes.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
